<!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Log form</title>
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css">
 	<link rel="stylesheet" href="/css/style.css">
 </head>
 <body>
 	<div class="ui grid">
 		<div class="six wide middle centered column">
  			<h1>Log in:</h1>
 			<form id="form_log" method="post" action="/log" class="ui form">
 				<div class="required field">
 					<label for="user_name">First name</label>
 					<input id="user_name" type="text" value="truc2000" name="user_name" placeholder="User name">
 				</div>
 				<div class="required field">
 					<label for="password">Password</label>
 					<input id="password" type="password" value="steackhachey" name="password" placeholder="Password">
 				</div>
 				<button id="submit_log" class="ui primary submit button"><i class="edit icon"></i>Log in</button>
 				<div class="ui error message"></div>
 			</form>
 			<div class="error_login"></div>
 		</div>
 	</div>
 </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.js"></script>
 <script src="/js/app.js"></script>
</body>		
</html>
